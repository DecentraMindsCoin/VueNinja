<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learing View</title>    
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: gray;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Vue</h1>
    <div id="app">
      <div v-if="showBooks">
        <p>{{ title }} - {{ author }} - {{ age }}</p>
        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>
        <!-- <div @click="title = 'something else'">Change Title</div> -->
        <div @click="changeTitle('Oath Bringer')">change title</div>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>
      <div v-show="showBooks">Currently showing books</div>
      <br />
      <!-- Mouse Events -->
      <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMouseMove">position - {{ x }} {{ y }}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
